<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Referencer</title>
  </head>
  <body>
    <div class="py-10">
      <div class="text-center py-6">
        <h1 class="text-2xl pb-2">Harvard Referencer</h1>
        <p class="text-md">
          **This referencer only works for online sources with a maximum of two
          contributors**
        </p>
      </div>
      <form id="form" class="flex-col mx-12 lg:mx-72 flex">
        <p class="sub_heading">Contributors</p>
        <div id="labelSection" class="gap-y-1 flex flex-col pb-6">
          <div class="py-1 gap-x-2 flex gap-y-2">
            <input
              class="border w-full md:flex-1 border-gray-300 text-gray-900 text-sm rounded-lg p-2"
              type="text"
              placeholder="First Name(s):"
              id="firstName"
            />
            <input
              class="border w-full md:flex-1 border-gray-300 text-gray-900 text-sm rounded-lg p-2"
              type="text"
              placeholder="Last Name:"
              id="lastName"
            />
          </div>
        </div>
        <button
          type="button"
          class="contribute_button text-left"
          id="contributeButton"
        >
          + Add another contributor
        </button>
        <div class="py-6 flex flex-col gap-y-2">
          <p class="sub_heading">Page/Article</p>
          <input
            class="border border-gray-300 text-gray-900 text-sm rounded-lg p-2"
            placeholder="Title:"
            type="text"
            id="title"
          />
          <input
            class="border border-gray-300 text-gray-900 text-sm rounded-lg p-2"
            placeholder="URL:"
            type="text"
            id="URL"
          />
          <input
            class="border border-gray-300 text-gray-900 text-sm rounded-lg p-2"
            placeholder="Year Published:"
            type="text"
            id="year"
          />
          <input
            class="border border-gray-300 text-gray-900 text-sm rounded-lg p-2"
            placeholder="Publisher:"
            type="text"
            id="publisher"
          />
        </div>
        <div class="py-6 flex flex-col gap-y-2">
          <p class="sub_heading">Annotation</p>
          <input
            class="border border-gray-300 text-gray-900 text-sm rounded-lg p-2"
            type="text"
            id="quote"
            placeholder="Quote:"
          />
        </div>
        <div class="generate_button pb-6">
          <button type="button" id="button">+ Generate Reference</button>
        </div>
        <div class="flex gap-x-2">
          <ul id="bibliographyReferenceList"></ul>
          <ul id="inTextReferenceList"></ul>
        </div>
      </form>
    </div>
